<!DOCTYPE html>
{% extends 'base.html' %} {% load bootstrap_tags %} {% block content %}
<div class="row">
    <div class="col-12 header-title">
        <h2>Edit Product</h2>
    </div>
</div>
<form method="post" action="{% url 'edit_product' product.id %}" class="accountform" enctype="multipart/form-data">
    <fieldset class="form-group">
        {% csrf_token %} {{ edit_form | as_bootstrap }}
        <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> Save Changes</button>
        <a href="{% url 'view_product' product.id %}" class="btn btn-primary"><i class="fa fa-info-circle" aria-hidden="true"></i> Back</a>
    </fieldset>
</form>
{% endblock %}
