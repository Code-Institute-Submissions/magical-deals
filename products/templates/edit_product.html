<!DOCTYPE html>
{% extends 'base.html' %} {% load bootstrap_tags %}
{% block content %}

<div class="row">
	<div class="col-12">
		<h3>Edit Product</h3>
	</div>
</div>

<form method="post" action="{% url 'edit_product' product.id %}" class="accountform" enctype="multipart/form-data">
	<fieldset class="form-group">
		{% csrf_token %}
		{{ edit_form | as_bootstrap }}
		<button type="submit" class="btn btn-primary">Save Changes</button>
	</fieldset>
</form>

{% endblock %}
